<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Controller Card (no position)</title>
<style>
  :root{
    --card-bg:#f7f7f9;
    --pill:#e74a3b;
    --text:#1f2937;
    --muted:#6b7280;
    --radius:18px;
  }

  * { box-sizing: border-box; }

  body{
    min-height:100vh;
    margin:0;
    display:grid;
    place-items:center;
    background:#eceef3;
    font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
  }

  .card{
    width: 360px;
    background: var(--card-bg);
    border-radius: var(--radius);
    box-shadow: 0 10px 30px rgba(0,0,0,.12);
    padding: 18px 18px 22px;
    /* --- GRID LAYOUT, NO POSITIONING --- */
    display: grid;
    grid-template-columns: 1fr auto;         /* content | icons */
    grid-template-rows: auto 1fr;            /* badge row | image row */
    grid-template-areas:
      "badge icons"
      "image icons";
    gap: 8px 14px;
  }

  .badge{
    grid-area: badge;
    align-self: start;
    justify-self: start;
    background: var(--pill);
    color: #fff;
    padding: 6px 12px;
    border-radius: 999px;
    font-weight: 700;
    font-size: 0.9rem;
    letter-spacing: .3px;
  }

  .icons{
    grid-area: icons;
    /* stacked icons on the right */
    display: flex;
    flex-direction: column;
    gap: 16px;
    align-items: center;
    justify-content: center; /* vertically centers next to image */
  }
  .icon{
    width: 38px;
    aspect-ratio: 1 / 1;
    display: grid;
    place-items: center;
    border-radius: 50%;
    border: 1px solid #e5e7eb;
    background: #fff;
    color: var(--muted);
    cursor: pointer;
    transition: transform .12s ease;
  }
  .icon:active{ transform: scale(.96); }

  .image{
    grid-area: image;
    display: grid;
    place-items: center;
    min-height: 220px;               /* gives room like the screenshot */
    border-radius: calc(var(--radius) - 6px);
    background: #fff;
  }
  .image img{
    width: 72%;
    height: auto;
    display: block;
    filter: drop-shadow(0 14px 18px rgba(0,0,0,.18));
  }

  .meta{
    margin-top: 14px;
    color: var(--text);
    font-weight: 600;
    text-align: center;
  }
</style>
</head>
<body>
  <article class="card">
    <div class="badge">-40%</div>

    <div class="image">
      <!-- use any image you like; placeholder below -->
      <img src="https://dummyimage.com/600x400/ffffff/000000&text=Gamepad" alt="Red Game Controller">
    </div>

    <div class="icons">
      <div class="icon" aria-label="Wishlist">‚ô°</div>
      <div class="icon" aria-label="Quick view">üëÅ</div>
    </div>
  </article>

  <!-- Optional caption -->
  <div class="meta">Wired Game Controller</div>
</body>
</html>

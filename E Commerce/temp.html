<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Header Button</title>
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Header Button */
    .header-btn {
      width: 100%;         /* takes full width of screen */
      height: 48px;
      display: block;
      background-color: #000; /* black background */
      color: #fff;         /* white text */
    }
  </style>
</head>
<body>
  <!-- Header itself is a button -->
  <button class="header-btn">Header Button</button>
</body>
</html>
